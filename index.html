<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="stylesheet" href="/prism.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --code-block-padding: 1em;
        --code-font-size: 14px;
        --code-tab-size: 2;
        --docsifytabs-content-padding: 0;
        --mono-base: #111;
        --heading-h1-font-family: 'JetBrains Mono', monospace;
        --code-font-family: 'JetBrains Mono', monospace;
        --mono-hue: 222;
        --mono-saturation: 5%;
        --theme-color: #ffab00;
        --sidebar-nav-link-font-weight--active: 700;
      }
      iframe {
        display: block;
      }
      h1,
      h2,
      h3 {
        font-family: 'JetBrains Mono', monospace;
      }
      .markdown-section {
        padding: 4rem 1.5rem;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        logo: '/assets/ardi.svg',
        name: 'Ardi',
        nameLink: '/',
        repo: 'jameslovallo/ardi',
        routerMode: 'history',
        subMaxLevel: 3,
        topMargin: 64,
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- custom -->
    <script src="/components/card.js" type="module"></script>
    <script src="/components/grid.js" type="module"></script>
    <script src="/components/tmdb.js" type="module"></script>
  </body>
</html>
