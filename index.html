<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Welcome to the Weightless Web" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="stylesheet" href="/assets/prism.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --code-block-padding: 1rem;
        --code-font-size: 14px;
        --code-tab-size: 2;
        --demo-max-width: 350px;
        --docsifytabs-content-padding: 0;
        --mono-base: #111;
        --heading-h1-font-family: 'JetBrains Mono', monospace;
        --code-font-family: 'JetBrains Mono', monospace;
        --mono-hue: 222;
        --mono-saturation: 5%;
        --sidebar-nav-link-font-weight--active: 700;
        --theme-color: #ffab00;
        --theme-weak: #30230e;
      }
      iframe {
        display: block;
      }
      h1,
      h2,
      h3 {
        font-family: 'JetBrains Mono', monospace;
      }
      [data-page^='demo'] h2 {
        border-bottom: 0;
        margin-bottom: 1rem;
        padding-bottom: 0;
      }
      .markdown-section {
        padding: 4rem 1.5rem;
      }
      .markdown-section a.demo-link {
        background: var(--theme-weak);
        box-sizing: border-box;
        color: var(--theme-color);
        display: inline-block;
        font-size: 12px;
        letter-spacing: 1px;
        padding: 0.5rem 1rem;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.25s;
      }
      .markdown-section a.demo-link:hover,
      .markdown-section a.demo-link:focus {
        background: var(--theme-color);
        color: var(--base-background-color);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        executeScript: true,
        loadSidebar: true,
        logo: '/assets/ardi.svg',
        name: 'Ardi',
        nameLink: '/',
        repo: 'jameslovallo/ardi',
        subMaxLevel: 3,
        topMargin: 64,
      }
      addEventListener('popstate', () => scrollTo({ top: 0 }))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- custom -->
    <script src="/components/card.js" type="module"></script>
    <script src="/components/componentcard.js" type="module"></script>
    <script src="/components/grid.js" type="module"></script>
    <script src="/components/story.js" type="module"></script>
    <script src="/components/tmdb.js" type="module"></script>
  </body>
</html>
