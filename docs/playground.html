<head>
	<title>Ardi Playground</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" href="/css/playground.css" />
	<import type="module"></import>
</head>

<body>
	<nav>
		<a href="/">Ardi</a>
		<div>
			<a href="/docs.html">Docs</a>
			<a href="/playground.html" class="active">Playground</a>
		</div>
	</nav>

	<pre>
		<template id="counter">
<h2>Demo 1</h2>
<counter-demo></counter-demo>

<h2>Demo 2</h2>
<counter-demo count="-2" step="2"></counter-demo>
		</template>
	</pre>

	<pre>
		<template id="contactCard">
<h2>Demo 1</h2>
<contact-card
	name="Fatimah Maimunah"
	position="Chief Executive Officer"
	phone="1234567890"
	email="#"
	photo="https://bit.ly/3FIADMM"
>
</contact-card>
<h2>Demo 2</h2>
<contact-card
	name="Ashley Fox"
	position="Chief Technical Officer"
	email="#"
	photo="https://bit.ly/3FyBTSk"
>
</contact-card>
		</template>
	</pre>

	<pre>
		<template id="gauge">
<h2>Demo 1</h2>
<gauge-demo label="MPH" max="120" min="0" step="10" value="90"> </gauge-demo>
<h2>Demo 2</h2>
<gauge-demo label="RPM" max="7000" min="0" step="1000" value="2500" style="--needle: limegreen">
</gauge-demo>
		</template>
	</pre>

	<pre>
		<template id="weather">
<h2>Demo 1</h2>
<weather-demo lat="42.375" lon="-83" place="Detroit" unit="f"> </weather-demo>
<h2>Demo 2</h2>
<weather-demo label="Voraussage" lat="52.52" locale="de" lon="13.41" place="Berlin">
</weather-demo>
		</template>
	</pre>

	<pre>
		<template id="youtubeLite">
<h2>Demo 1</h2>
<youtube-demo vid="O30_s0DKlDk" style="max-width: 500px"></youtube-demo>
		</template>
	</pre>

	<div class="playground-container">
		<div id="playground"></div>
		<iframe id="preview"></iframe>
	</div>
	<script type="module" src="/js/playground.js"></script>
</body>
