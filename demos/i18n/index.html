<body>
  <app-layout>
    <h1>i18n with Context API</h1>
    <p>
      Ardi's Context API allows you to share and synchronize state between
      components. These three components show how you can use the Context API to
      create an easy i18n solution.
    </p>

    <h2>Demo</h2>
    <ardi-label tag="i18n-provider">
      <i18n-provider context="i18n">
        <ardi-label tag="i18n-consumer">
          <i18n-consumer></i18n-consumer>
        </ardi-label>
        <ardi-label tag="i18n-changer">
          <i18n-changer></i18n-changer>
        </ardi-label>
      </i18n-provider>
    </ardi-label>

    <h2>HTML</h2>
    <mark-down src="/demos/i18n/i18n.html" theme="/@/css/prism.css"></mark-down>
    <h2>Javascript</h2>
    <mark-down src="/demos/i18n/i18n.js" theme="/@/css/prism.css"></mark-down>
    <script src="/demos/i18n/i18n.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
