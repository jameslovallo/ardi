<body>
  <app-layout>
    <h1>i18n with Context API</h1>
    <component-pills
      features="tag, state, context, template, styles, methods"
    ></component-pills>

    <h2>Demo</h2>
    <component-label tag="i18n-provider">
      <i18n-provider context="i18n">
        <component-label tag="i18n-consumer">
          <i18n-consumer></i18n-consumer>
        </component-label>
        <component-label tag="i18n-changer">
          <i18n-changer></i18n-changer>
        </component-label>
      </i18n-provider>
    </component-label>

    <h2>HTML</h2>
    <mark-down src="/demos/i18n/i18n.html" theme="/@/css/prism.css"></mark-down>

    <h2>Javascript</h2>
    <mark-down src="/demos/i18n/i18n.js" theme="/@/css/prism.css"></mark-down>

    <script src="/demos/i18n/i18n.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
