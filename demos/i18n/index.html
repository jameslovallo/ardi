<body is="app-layout">
  <h1>i18n with Context API</h1>
  <p>
    Ardi's context API allows you to share and synchronize state between
    components. These three components show how you can use the Context API to
    create an easy i18n solution.
  </p>

  <h2>Playground</h2>
  <ardi-i18n-provider context="i18n">
    <ardi-i18n-text></ardi-i18n-text>
    <ardi-i18n-change></ardi-i18n-change>
  </ardi-i18n-provider>

  <h2>HTML</h2>
  <ardi-md src="/demos/i18n/i18n.html" theme="/@/css/prism.css"></ardi-md>
  <h2>Javascript</h2>
  <ardi-md src="/demos/i18n/i18n.js" theme="/@/css/prism.css"></ardi-md>
  <script src="/demos/i18n/i18n.js" type="module"></script>
  <script src="/@/main.js" type="module"></script>
</body>
