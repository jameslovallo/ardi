<body>
  <app-layout>
    <style>
      component-story::part(wrapper) {
        max-height: 500px;
        overflow: auto;
      }
    </style>

    <h1>News Reader</h1>
    <component-pills
      features="tag, props, state, template, css, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <component-story tag="ardi-news">
      <script type="application/json">
        {
          "feed": {
            "type": "list",
            "options": [
              "https://rsshub.app/apnews/topics/apf-topnews",
              "https://rsshub.app/reuters/world/us",
              "https://rsshub.app/bbc/world-asia"
            ]
          },
          "linklabel": { "type": "text" },
          "storyheading": { "type": "text" }
        }
      </script>
      <ardi-news
        feed="https://rsshub.app/apnews/topics/apf-topnews"
        linklabel="Visit Site"
        storyheading="Latest Headlines"
      ></ardi-news>
    </component-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/news/news.js" theme="/@/css/prism.css"></mark-down>

    <script src="/demos/news/news.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
