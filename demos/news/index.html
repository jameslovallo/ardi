<body>
  <app-layout>
    <style>
      element-story::part(playground) {
        height: 500px;
        overflow: auto;
      }
    </style>

    <h1>News Reader</h1>
    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-news" style="--element-width: 100%">
      <select id="feed">
        <option value="https://rsshub.app/apnews/topics/apf-topnews">
          Associated Press: Top News
        </option>
        <option value="https://rsshub.app/reuters/world/us">
          Reuters US News
        </option>
        <option value="https://rsshub.app/bbc/world-asia">BBC Asia News</option>
      </select>
      <input type="text" id="linklabel" value="Visit Site" />
      <input type="text" id="storyheading" value="Latest Headlines" />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/news/news.js"></mark-down>

    <script src="/demos/news/news.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
