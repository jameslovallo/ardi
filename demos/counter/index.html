<body>
  <app-layout>
    <h1>Counter</h1>
    <p>
      This component provides a simple example of how to use props and state in
      Ardi.
    </p>

    <h2>Playground</h2>
    <element-story tag="ardi-counter">
      <script type="application/json">
        { "step": { "type": "number" } }
      </script>
      <ardi-counter step="3"></ardi-counter>
    </element-story>

    <h2>Javascript</h2>
    <mark-down
      src="/demos/counter/counter.js"
      theme="/@/css/prism.css"
    ></mark-down>
    <script src="/demos/counter/counter.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
