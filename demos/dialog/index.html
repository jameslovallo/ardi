<body>
  <app-layout>
    <style>
      .modal-close-button {
        background: transparent;
        border: none;
        padding: 0;
        position: absolute;
        right: 0.5em;
        top: 0.5em;
      }
      .modal-close-button svg {
        display: block;
        fill: currentColor;
        height: 1.5rem;
        width: 1.5rem;
      }
    </style>

    <h1>Dialog</h1>
    <p>
      This component demonstrates state management and how to use attributes as
      styling hooks inside a custom element's CSS.
    </p>

    <h2>Demo</h2>
    <ardi-dialog modal>
      <button slot="opener">Open Modal</button>
      <p>Modal Content</p>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
      <button
        slot="closer"
        class="modal-close-button"
        aria-label="Close modal"
        title="Close modal"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
          />
        </svg>
      </button>
    </ardi-dialog>

    <ardi-dialog drawer>
      <button slot="opener">Open Drawer</button>
      <p>Drawer Content</p>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
      <button slot="closer">Close Drawer</button>
    </ardi-dialog>

    <h2>Javascript</h2>
    <mark-down
      src="/demos/dialog/dialog.js"
      theme="/@/css/prism.css"
    ></mark-down>
    <script src="/demos/dialog/dialog.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
