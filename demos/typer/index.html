<body>
  <app-layout>
    <h1>Typer</h1>

    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-typer">
      <input type="text" id="base" value="Ardi is" />
      <input
        type="words"
        id="words"
        value="fast, flexible, familiar, universal"
      />
      <input
        type="number"
        id="speed"
        value="150"
        step="50"
        min="50"
        max="300"
      />
      <input
        type="number"
        id="pause"
        value="2000"
        step="500"
        min="500"
        max="5000"
      />
      <input type="color" id="style:--cursor-color" value="#1e90ff" />
      <input type="checkbox" id="cursor" checked />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/components/typer.js"></mark-down>
    <script src="/components/typer.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
