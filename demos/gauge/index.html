<body>
  <app-layout>
    <h1>Gauge</h1>
    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <component-story tag="ardi-gauge">
      <script type="application/json">
        {
          "label": { "type": "text" },
          "max": { "type": "number" },
          "min": { "type": "number" },
          "step": { "type": "number" },
          "value": { "type": "number" }
        }
      </script>
      <ardi-gauge
        label="MPH"
        max="120"
        min="0"
        step="10"
        value="90"
      ></ardi-gauge>
    </component-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/gauge/gauge.js" theme="/@/css/prism.css"></mark-down>

    <script src="/demos/gauge/gauge.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
