<body>
  <app-layout>
    <h1>Gauge</h1>
    <p>
      This component demonstrates how to use state management and Ardi's
      <code>intersect</code> callback to apply animations when an element is
      scrolled into view.
    </p>

    <h2>Playground</h2>
    <element-story tag="ardi-gauge">
      <script type="application/json">
        {
          "label": { "type": "text" },
          "max": { "type": "number" },
          "min": { "type": "number" },
          "step": { "type": "number" },
          "value": { "type": "number" }
        }
      </script>
      <ardi-gauge
        label="MPH"
        max="120"
        min="0"
        step="10"
        value="90"
      ></ardi-gauge>
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/gauge/gauge.js" theme="/@/css/prism.css"></mark-down>
    <script src="/demos/gauge/gauge.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
