<body is="app-layout">
  <style>
    element-story::part(wrapper) {
      display: block;
      max-height: 400px;
      overflow: auto;
    }
  </style>

  <h1>Markdown Embed</h1>
  <p>
    This component demonstrates how to use the `ready` and `propChange`
    callbacks to load a remote file, format it to Markdown, and manually
    re-render if a prop is changed.
  </p>

  <h2>Playground</h2>
  <element-story tag="ardi-md">
    <script type="application/json">
      {
        "src": {
          "type": "list",
          "options": [
            "https://unpkg.com/@11ty/eleventy@latest/README.md",
            "/@/components/md.js",
            "/demos/markdown/index.html"
          ]
        }
      }
    </script>
    <ardi-md src="https://unpkg.com/@11ty/eleventy@2.0.1/README.md"></ardi-md>
  </element-story>

  <h2>Javascript</h2>
  <ardi-md src="/@/components/md.js" theme="/@/css/prism.css"></ardi-md>
  <script src="/@/components/md.js" type="module"></script>
  <script src="/@/main.js" type="module"></script>
</body>
