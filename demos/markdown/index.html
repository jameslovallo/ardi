<body>
  <app-layout>
    <style>
      element-story::part(wrapper) {
        display: block;
        height: 300px;
        overflow: auto;
      }
    </style>

    <h1>Markdown Embed</h1>
    <p>
      This component demonstrates how to use the <code>ready</code> and
      <code>propChange</code> callbacks to load a remote file, format it to
      Markdown, and manually re-render if a prop is changed.
    </p>

    <h2>Playground</h2>
    <element-story tag="mark-down">
      <script type="application/json">
        {
          "src": {
            "type": "list",
            "options": [
              "https://unpkg.com/@11ty/eleventy@2.0.1/README.md",
              "/@/components/md.js",
              "/demos/markdown/index.html"
            ]
          }
        }
      </script>
      <mark-down
        src="https://unpkg.com/@11ty/eleventy@2.0.1/README.md"
      ></mark-down>
    </element-story>

    <h2>Javascript</h2>
    <mark-down
      src="/@/components/mark-down.js"
      theme="/@/css/prism.css"
    ></mark-down>
    <script src="/@/components/mark-down.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
