    <style>
      ardi-employee {
        max-width: var(--demo-max-width);
      }
    </style>
    <h1>Employee Card</h1>
    <component-pills
      features="tag, props, template, styles, methods"
    ></component-pills>

    <h2>Playground</h2>

      <input type="text" id="name" value="Ashley Fox" />
      <input type="text" id="position" value="Chief Technical Officer" />

      <input type="text" id="email" value="#" />
      <input type="text" id="photo" value="/@/assets/demos/ashley.webp" />
      <input type="color" id="--icon-color" value="#00acc1" />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/employee/employee.js"></mark-down>

    <script src="/demos/employee/employee.js" type="module"></script>
