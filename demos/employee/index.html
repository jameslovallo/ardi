      }
    </style>

    <h1>Employee Card</h1>
    <p>This component demonstrates conditional rendering and event handlers.</p>

    <h2>Playground</h2>
    <element-story tag="ardi-employee">
      <script type="application/json">
        {
          "name": { "type": "text" },
          "position": { "type": "text" },
          "phone": { "type": "text" },
          "email": { "type": "text" },
          "photo": { "type": "text" }

        position="Chief Technical Officer"
        phone="1234567890"
        email="ashely@fake.com"
        photo="/@/assets/ashley.webp"

    <h2>Javascript</h2>
    <ardi-md

    <script src="/demos/employee/employee.js" type="module"></script>
