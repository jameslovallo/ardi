<body>
  <app-layout>
    <style>
      ardi-decoration {
        max-width: var(--demo-max-width);
      }
      .demo-box {
        border: 1px solid var(--border);
        border-radius: 8px;
        height: 5rem;
      }
    </style>

    <h1>Decoration</h1>
    <component-pills features="tag, props, template, styles"></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-decoration">
      <select id="type">
        <option selected>ribbon</option>
        <option>badge</option>
      </select>
      <input type="text" id="label" value="Ribbon" />
      <input type="text" id="href" value="https://google.com" />
      <select id="target">
        <option selected>_blank</option>
        <option>_self</option>
      </select>
      <input type="color" id="style:--background" value="#5e35b1" />
      <input type="color" id="style:--color" value="#ffffff" />
      <ardi-decoration slot="playground">
        <div class="demo-box"></div>
      </ardi-decoration>
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/decoration/decoration.js"></mark-down>

    <script src="/demos/decoration/decoration.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
