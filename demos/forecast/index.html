<body is="app-layout">
  <h1>Forecast</h1>
  <p>
    This component demonstrates how to lazy-load data after the component is
    scrolled into view (using Ardi's <code>intersect</code> callback).
  </p>

  <h2>Playground</h2>
  <element-story tag="ardi-forecast">
    <script type="application/json">
      {
        "place": { "type": "text" },
        "label": { "type": "text" },
        "lat": { "type": "text" },
        "lon": { "type": "text" },
        "unit": { "type": "list", "options": ["fahrenheit", "celsius"] },
        "locale": { "type": "text" },
        "breakpoint": { "type": "number" }
      }
    </script>
    <ardi-forecast
      lat="42.375"
      lon="-83"
      place="Detroit"
      unit="fahrenheit"
      label="forecast"
      locale="en-us"
      breakpoint="500"
      style="width: 100%"
    ></ardi-forecast>
  </element-story>

  <h2>Javascript</h2>
  <ardi-md src="/demos/forecast/forecast.js" theme="/@/css/prism.css"></ardi-md>
  <script src="/demos/forecast/forecast.js" type="module"></script>
  <script src="/@/main.js" type="module"></script>
</body>
