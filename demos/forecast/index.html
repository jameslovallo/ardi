<body>
  <app-layout>
    <h1>Forecast</h1>
    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <component-story tag="ardi-forecast">
      <script type="application/json">
        {
          "place": { "type": "text" },
          "label": { "type": "text" },
          "lat": { "type": "text" },
          "lon": { "type": "text" },
          "unit": { "type": "list", "options": ["fahrenheit", "celsius"] },
          "locale": { "type": "text" },
          "breakpoint": { "type": "number" }
        }
      </script>
      <ardi-forecast
        lat="42.375"
        lon="-83"
        place="Detroit"
        unit="fahrenheit"
        label="forecast"
        locale="en-us"
        breakpoint="500"
        style="width: 100%"
      ></ardi-forecast>
    </component-story>

    <h2>Javascript</h2>
    <mark-down
      src="/demos/forecast/forecast.js"
      theme="/@/css/prism.css"
    ></mark-down>

    <script src="/demos/forecast/forecast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
