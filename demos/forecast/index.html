<body>
  <app-layout>
    <h1>Forecast</h1>
    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-forecast">
      <input type="text" id="place" value="Detroit" />
      <input type="text" id="label" value="forecast" />
      <input type="number" id="lat" value="42.375" />
      <input type="number" id="lon" value="-83" />
      <select id="unit">
        <option selected>fahrenheit</option>
        <option>celsius</option>
      </select>
      <input type="text" id="locale" value="en-us" />
      <input type="number" id="breakpoint" value="500" />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/forecast/forecast.js"></mark-down>

    <script src="/demos/forecast/forecast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
