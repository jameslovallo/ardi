<body>
  <app-layout>
    <style>
      element-story::part(wrapper) {
        height: 300px;
        overflow: auto;
      }
    </style>

    <h1>Verses</h1>
    <p>
      This component demonstrates how to render HTML in a template without a
      tagged template literal, i.e. HTML fetched from an API.
    </p>

    <h2>Playground</h2>
    <element-story tag="ardi-verses">
      <script type="application/json">
        { "query": { "type": "text" } }
      </script>
      <ardi-verses query="John 1 1-18"></ardi-verses>
    </element-story>

    <h2>Javascript</h2>
    <ardi-md src="/demos/verses/verses.js" theme="/@/css/prism.css"></ardi-md>
    <script src="/demos/verses/verses.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
