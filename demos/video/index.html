<body>
  <app-layout>
    <style>
      ardi-video {
        aspect-ratio: 16/9;
        width: 100%;
      }
    </style>

    <h1>Video Player</h1>
    <component-pills
      features="tag, props, state, template, styles, methods"
    ></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-video">
      <input
        type="text"
        id="src"
        value="https://joy1.videvo.net/videvo_files/video/free/2013-08/large_watermarked/hd0992_preview.mp4"
      />
      <input type="text" id="poster" />
      <input type="text" id="pauselabel" value="Pause" />
      <input type="text" id="playlabel" value="Play" />
      <input type="color" id="style:--button-background" value="#1e90ff" />
      <input type="color" id="style:--button-foreground" value="#ffffff" />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/components/video.js"></mark-down>

    <script src="/components/video.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
