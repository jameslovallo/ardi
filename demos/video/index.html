<body>
  <app-layout>
    <style>
      ardi-video {
        --button: darkslateblue;
        --on-button: white;
        aspect-ratio: 16/9;
      }
    </style>

    <h1>Video Player</h1>

    <component-pills
      features="tag, props, state, template, css, methods"
    ></component-pills>

    <h2>Playground</h2>
    <component-story tag="ardi-video">
      <script type="application/json">
        {
          "src": { "type": "text" },
          "poster": { "type": "text" },
          "pauselabel": { "type": "text" },
          "playlabel": { "type": "text" }
        }
      </script>
      <ardi-video
        src="https://joy1.videvo.net/videvo_files/video/free/2013-08/large_watermarked/hd0992_preview.mp4"
        poster=""
        pauselabel="Pause"
        playlabel="Play"
      >
      </ardi-video>
    </component-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/video/video.js" theme="/@/css/prism.css"></mark-down>
    <script src="/demos/video/video.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
