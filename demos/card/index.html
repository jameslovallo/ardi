<body>
  <app-layout>
    <h1>Card</h1>
    <component-pills features="tag, props, template, styles"></component-pills>

    <h2>Playground</h2>
    <element-story element="ardi-card">
      <input id="title" value="Card title from prop" />
      <input id="subtitle" value="Card subtitle from prop" />
      <input id="style:background" type="color" value="transparent" />
      <input id="style:color" type="color" value="#ffffff" />
      <ardi-card slot="playground">
        <img src="//picsum.photos/id/204/400/200" slot="media" alt="" />
        <ardi-button slot="on-media" shape="circle">
          <ardi-icon icon="check"></ardi-icon>
        </ardi-button>
        <ardi-button
          slot="actions"
          variant="text"
          shape="rounded"
          label="Slotted Button"
        ></ardi-button>
        <ardi-button
          slot="actions"
          variant="text"
          shape="rounded"
          label="Slotted Button"
        ></ardi-button>
      </ardi-card>
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/components/card.js"></mark-down>

    <script src="/components/card.js" type="module"></script>
    <script src="/components/button.js" type="module"></script>
    <script src="/components/mdi.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
