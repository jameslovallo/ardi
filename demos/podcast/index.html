<body>
  <app-layout>
    <h1>Podcast</h1>

    <feature-pills
      features="tag, props, state, template, css, methods, lifecycle"
    ></feature-pills>

    <h2>Playground</h2>
    <element-story tag="ardi-podcast">
      <script type="application/json">
        {
          "feed": { "type": "text" },
          "pagesize": { "type": "number" },
          "playlabel": { "type": "text" },
          "pauselabel": { "type": "text" },
          "pagelabel": { "type": "text" },
          "prevpagelabel": { "type": "text" },
          "nextpagelabel": { "type": "text" }
        }
      </script>
      <ardi-podcast
        feed="https://feeds.megaphone.fm/howto"
        pagesize="5"
        playlabel="play"
        pauselabel="pause"
        pagelabel="Page"
        prevpagelabel="Previous Page"
        nextpagelabel="Next Page"
      ></ardi-podcast>
    </element-story>

    <h2>Javascript</h2>
    <mark-down
      src="/demos/podcast/podcast.js"
      theme="/@/css/prism.css"
    ></mark-down>
    <script src="/demos/podcast/podcast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
