<body>
  <app-layout>
    <h1>Podcast</h1>
    <component-pills
      features="tag, props, state, template, styles, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <element-story element="podcast-embed">
      <select id="feed">
        <option selected value="https://feeds.megaphone.fm/RECU9765916949">
          The Weirdest Thing I Learned This Week
        </option>
        <option
          value="https://www.omnycontent.com/d/playlist/e73c998e-6e60-432f-8610-ae210140c5b1/a91018a4-ea4f-4130-bf55-ae270180c327/44710ecc-10bb-48d1-93c7-ae270180c33e/podcast.rss"
        >
          Stuff You Should Know
        </option>
        <option value="https://feeds.megaphone.fm/RECU9765916949">
          The Weirdest Thing I Learned This Week
        </option>
        <option value="https://feeds.simplecast.com/82FI35Px">
          The Ezra Klein Show
        </option>
        <option value="https://rss.art19.com/today-explained">
          Today, Explained
        </option>
      </select>
      <input type="number" id="pagesize" value="5" min="5" max="10" />
      <input type="text" id="playlabel" value="Play" />
      <input type="text" id="pauselabel" value="Pause" />
      <input type="text" id="previouspagelabel" value="Previous Page" />
      <input type="text" id="nextpagelabel" value="Next Page" />
    </element-story>

    <h2>Javascript</h2>
    <mark-down src="/demos/podcast/podcast.js"></mark-down>

    <script src="/demos/podcast/podcast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
