    <component-story tag="podcast-embed">
      <script type="application/json">
        {
          "feed": {
            "type": "list",

              "https://feeds.simplecast.com/54nAGcIl",
              "https://www.omnycontent.com/d/playlist/e73c998e-6e60-432f-8610-ae210140c5b1/a91018a4-ea4f-4130-bf55-ae270180c327/44710ecc-10bb-48d1-93c7-ae270180c33e/podcast.rss"

          "pagelabel": { "type": "text" },
          "prevpagelabel": { "type": "text" },
          "nextpagelabel": { "type": "text" }
        }

      <podcast-embed
        feed="https://feeds.simplecast.com/54nAGcIl"

        playlabel="play"
        pauselabel="pause"
        pagelabel="Page"
        prevpagelabel="Previous Page"

    <h2>Javascript</h2>
    <mark-down src="/demos/podcast/podcast.js"></mark-down>

    <script src="/demos/podcast/podcast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
