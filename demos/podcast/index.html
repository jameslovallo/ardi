<body>
  <app-layout>
    <h1>Podcast</h1>
    <component-pills
      features="tag, props, state, template, css, methods, lifecycle"
    ></component-pills>

    <h2>Playground</h2>
    <component-story tag="podcast-embed">
      <script type="application/json">
        {
          "feed": { "type": "text" },
          "pagesize": { "type": "number" },
          "playlabel": { "type": "text" },
          "pauselabel": { "type": "text" },
          "pagelabel": { "type": "text" },
          "prevpagelabel": { "type": "text" },
          "nextpagelabel": { "type": "text" }
        }
      </script>
      <podcast-embed
        feed="https://feeds.simplecast.com/54nAGcIl"
        pagesize="5"
        playlabel="play"
        pauselabel="pause"
        pagelabel="Page"
        prevpagelabel="Previous Page"
        nextpagelabel="Next Page"
      ></podcast-embed>
    </component-story>

    <h2>Javascript</h2>
    <mark-down
      src="/demos/podcast/podcast.js"
      theme="/@/css/prism.css"
    ></mark-down>

    <script src="/demos/podcast/podcast.js" type="module"></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
